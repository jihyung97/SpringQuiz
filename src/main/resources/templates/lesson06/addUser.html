<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

     <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<!-- ok -->
    <div class="container">
        <h1>회원가입1</h1>
        <form action="/lesson06/ex01/add-user" method="post">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" class="form-control col-4">
            </div>
            <div class="form-group">
                <label for="yyyymmdd">생년월일</label>
                <input type="text" id="yyyymmdd" name="yyyymmdd" class="form-control col-4" placeholder="예) 19991201">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" class="form-control col-4">
            </div>
            <div class="form-group">
                <label for="introduce">자기소개</label>
                <textarea id="introduce" name="introduce" class="form-control"></textarea>
            </div>
            <!--  ajax통신 시 form 을 없애거나 submit이 아니여야 함 submit button으로-->
            <input type="button" id = "joinBtn" value="회원가입" class="btn btn-success">
        </form>
    </div>
    
    <script>
    	$(function(){
    			//1) jquery의  submit - form 태그
    			
    			/*
    			$("form").on("submit", function(e){
    				//e.preventDefault(); //서브밋 기능 사용하지 않음, 화면 이동x
    				
    				//validation
    				
    				let name = $("input[name=name]").val().trim();
    				if(name.length < 1){
    					alert("이름을 입력하세요");
    					return false; //form submit에서는 false 를 꼭 입력 다른 이벤트는 return만 해도 된다?
    				}
    				let yyyymmdd = $("#yyyymmdd").val().trim();
    				if(yyyymmdd == ""){
    					alert("생년월일을 입력하세요");
    					return false;
    				}
    				let email = $("#email").val().trim();
    				if(!email){
    					alert("이메일을 입력하세요");
    					return false;
    				}
    				alert("서브밋");
    			}); */
    		
    			// 2) jquery의 ajax 통신 이용
    			$("#joinBtn").on("click", function(){
    				
    				
    			
        				//e.preventDefault(); //서브밋 기능 사용하지 않음, 화면 이동x
        				
        				//validation
        				
        				let name = $("input[name=name]").val().trim();
        				if(name.length < 1){
        					alert("이름을 입력하세요");
        					return ; //form submit에서는 false 를 꼭 입력 다른 이벤트는 return만 해도 된다?
        				}
        				let yyyymmdd = $("#yyyymmdd").val().trim();
        				if(yyyymmdd == ""){
        					alert("생년월일을 입력하세요");
        					return ;
        				}
        				let email = $("#email").val().trim();
        				if(!email){
        					alert("이메일을 입력하세요");
        					return ;
        				}
				
        				let introduce = $("#introduce").val();
        				//파라미더 값들 검증 권장
    				console.log(name);
    				console.log(yyyymmdd);
    				console.log(email);
    				$.ajax({
    					//요청
    					type:"POST"
    					, url: "/lesson06/ex01/add-user"
    					, data:{"name":name, "yyyymmdd":yyyymmdd,"email":email,"introduce":introduce}
    					
    				//응답 - callback 함수, data는 위의 data와 상관없음
    				, success:function(data){ // data 파라미터: 응답값(String)
    					
    					if(data == "성공"){
    						
    						alert("회원가입 성공!");
    					}
    					
    				}	
    				, error:function(xhr, status, error){
    					alert("회원가입에 실패");
    					
    				}
    					
    				});
    				
    				
    				
    				
    				alert("ajax");
    			})
    	});
    </script>
</body>
