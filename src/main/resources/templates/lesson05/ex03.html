<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<h1>1. 날짜 객체</h1>
	
		<div th:text="'date '+ ${date}"></div>
		<div th:text="asf "></div>
	<h1>2. 날짜 포맷</h1>s
	<span th:text="${#dates.format(date,'yyyy년 MM월 dd일 a HH시 mm분 ss초')}"></span>
	<span th:text="${#temporals.format(localDate,'yyyy년 MM월 dd일 a HH시 mm분 ss초')}"></span>
		<span th:text="${#temporals.format(localDateTime,'yyyy년 MM월 dd일 a HH시 mm분 ss초')}"></span>
	
	<!-- 변수에 저장하고 출력 -->
	ZonedDateTime:
	<th:block th:with="value=${#temporals.format(localDateTime,'yyyy년 MM월 dd일 a HH시 mm분 ss초')}">	
		<span th:text="${value}"></span>
	 </th:block>
	 
	 <h1> 3.  String 함수</h1>
	 <th:block th:with = "str1='no pain. no gain'">
	 	<h3>1)길이 구하기</h3>
	 	<span th:text="${str1.length()}"></span>
	 	<h3>2) 특정 문자열 포함 여부</h3>
	 	No 가 있는가? <span th:text="${str1.contains('no')}"></span> 
	 	<div th:if="${#strings.containsIgnoreCase(str1,'no')}">
	 		문장에 no라는 문자열 존재(대소문자 구별 안 함)
	 	</div>
	 	<div>
	 		<h3>2) 특정 문자열로 시작하는지</h3>
	 		<span th:text="${str1.startsWith('no')}"></span>
	 	</div>
	 	<th:block th:with="str2='나는 치킨을 좋아한다'">
	 	<div th:text="${str2}"></div>
	 	<div th:text="${str2.replace('치킨','족발')}"></div>
	 	<div th:text="${str1.split('\.')[0]}"></div>
	 	<div th:text="${#strings.arraySplit(str1,'.')[0]}"></div>
	 	
	 	<h3> 7) 문자열 추출</h3>
	 	</th:block>
	 		
	 
	 </th:block>
	 
	

</body>
</html>
